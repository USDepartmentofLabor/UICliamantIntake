repos:
  - repo: https://github.com/ambv/black
    rev: 21.8b0
    hooks:
      - id: black
        language_version: python3
        exclude: >
          (?x)^(
            scripts/gen-docs-index|
          )$

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.9.2
    hooks:
      - id: flake8

  - repo: git://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint

  # See https://github.com/pre-commit/pre-commit/issues/532
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.4.1
    hooks:
      - id: prettier

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.32.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        additional_dependencies:
          - eslint@7.32.0
          - eslint-plugin-react@7.25.1

  # hadolint v2.7.0 incorrectly points to a non-existent v2.6.1 docker image.
  # stay pinned on v2.6.0 until that issue is fixed.
  - repo: https://github.com/hadolint/hadolint
    rev: v2.6.0
    hooks:
      - id: hadolint-docker

  - repo: local
    hooks:
      - id: make-dockerlint
        name: redcoolbeans/dockerlint
        entry: make
        description: Runs make dockerlint-run
        language: system
        args: ["dockerlint-run"]
        files: Dockerfile
        pass_filenames: false

  - repo: local
    hooks:
      - id: make-security
        name: Check Security
        entry: make
        description: Runs make security
        language: system
        args: ["security"]
        always_run: true
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-makefile
        name: Check Makefile
        entry: scripts/check-makefile.py
        language: script
        files: (Makefile|claimant/Makefile)

  - repo: local
    hooks:
      - id: check-adrs
        name: Check ADRs
        entry: scripts/check-adrs.py
        language: script
        pass_filenames: false
