repos:
  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: >
          (?x)^(
            scripts/gen-docs-index|
          )$

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.9.2
    hooks:
      - id: flake8

  - repo: git://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint

  # See https://github.com/pre-commit/pre-commit/issues/532
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.1
    hooks:
      - id: prettier
        exclude: >
          (?x)^(
            claimant/src/fixtures/soc_.*_2018.json|
          )$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.9.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        additional_dependencies:
          - eslint@8.9.0
          - eslint-plugin-react@7.28.0

  - repo: https://github.com/hadolint/hadolint
    rev: v2.8.0
    hooks:
      - id: hadolint-docker

  - repo: local
    hooks:
      - id: make-dockerlint
        name: redcoolbeans/dockerlint
        entry: make
        description: Runs make dockerlint-run
        language: system
        args: ["dockerlint-run"]
        files: Dockerfile
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-makefile
        name: Check Makefile
        entry: scripts/check-makefile.py
        language: script
        files: (Makefile|claimant/Makefile)

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.6.0
    hooks:
      - id: check-github-workflows
      - id: check-jsonschema
        name: "Check UI schemas"
        language: python
        files: ^schemas
        args: ["--schemafile", "https://json-schema.org/draft/2020-12/schema"]

  - repo: local
    hooks:
      - id: make-schema-check
        name: "Check Claim example"
        entry: make
        language: system
        args: ["schema-check"]
        always_run: true
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-adrs
        name: Check ADRs
        entry: scripts/check-adrs.py
        language: script
        pass_filenames: false
