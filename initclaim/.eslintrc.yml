env:
  browser: true
  node: true
  commonjs: true
  es2021: true
  jest: true
extends:
  - "eslint:recommended"
  - "plugin:react/recommended"
parserOptions:
  ecmaVersion: 12
  sourceType: module
  ecmaFeatures:
    jsx: true
settings:
  react:
    version: '17'
rules:
   "react/react-in-jsx-scope": "off"
   "react/jsx-filename-extension": [1, { "extensions": [".js", ".jsx"] }]
