{% extends "base.html" %} {% block content %}
<main role="main" class="">
  <section class="grid-container usa-section">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-4">
        <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0">
          Log In or Sign Up
        </h2>
      </div>
      <div class="tablet:grid-col-8 usa-prose">
        <p>
          <a href="{{ base_url }}/logindotgov/">
            <img
              src="https://www.ssa.gov/fleximg/Log_in_logo1.png"
              alt="Sign in with Login.gov, external website"
              class="cspLogo-imgBorder"
            />
          </a>
        </p>
        {% if show_login_page %}
        <p>
          <a class="usa-button" href="{{ base_url }}/login/">Test Login</a>
        </p>
        {% endif %}
      </div>
    </div>
  </section>
</main>
{% endblock %}
