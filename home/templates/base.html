{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="canonical" href="{{base_url}}" />
    <link rel="shortlink" href="{{base_url}}" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/vnd.microsoft.icon"
    />
    <link rel="revision" href="{{base_url}}" />
    <!-- prettier-ignore -->
    <title>
      {% translate "Unemployment Insurance Claim Application | U.S. Department of Labor" %}
    </title>
    <style id="antiClickjack">
      body{display:none !important;}
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
    {% include "./_google_tag_manager.html" %}
    <script src="{% static 'js/uswds-init.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/uswds.min.css' %}" />

    <!-- styles intentionally hardcoded here as an extra reminder to remove.
         we are doing just bare minimum definitions here until USWDS fully integrated.
    -->
    <style>
      @media (min-width: 64em) {
        .usa-header--basic .usa-navbar {
          width: 50%
        }
      }
      #prequalification-form section {
        margin-top: 3rem;
      }
      #prequalification-form #swa-options {
        margin-top: 1rem;
      }
      #main-content section {
        margin-top: 2rem;
        line-height: 1.5;
      }
      .dol-form .usa-form-group {
        margin-top: 0;
        clear: both;
      }
      .dol-form .usa-form-group--error .usa-legend {
        font-weight: bold;
      }
      .dol-form .usa-legend {
        float: left;
        max-width: none;
        margin-top: 0;
      }
      .dol-swa-contact .usa-accordion__content div {
        margin-bottom: 1rem;
      }
      .dol-swa-contact .usa-accordion__content h4 {
        margin-bottom: 0;
      }
      #main-content .usa-accordion__button, #main-content .usa-accordion__button:hover {
        background-color: #757575;
        color: #fff;
      }
      .usa-accordion__button[aria-expanded="false"] {
        background-image: url("/static/img/usa-icons-bg/add--white.svg");
      }
      .usa-accordion__button[aria-expanded="true"] {
        background-image: url("/static/img/usa-icons-bg/remove--white.svg");
      }
      .claim-id {
        display: block;
      }
    </style>
  </head>
  <body class="">
    <script src="{% static 'js/uswds.min.js' %}"></script>
    {% include '_header.html' %}
    <section class="usa-section">
      <section id="main-content" class="tablet:width-mobile-lg margin-x-auto">{% block content %}{% endblock %}</section>
    </section>
    <section>{% include '_footer.html' %}</section>
  </body>
</html>
