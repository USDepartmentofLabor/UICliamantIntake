{% load static %} {% load i18n %}
<!DOCTYPE html5>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="canonical" href="{{base_url}}" />
    <link rel="shortlink" href="{{base_url}}" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/vnd.microsoft.icon"
    />
    <link rel="revision" href="{{base_url}}" />
    <!-- prettier-ignore -->
    <title>
      {% translate "Unemployment Insurance Claim Application | U.S. Department of Labor" %}
    </title>
    <style id="antiClickjack">
      body{display:none !important;}
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
    {% include "./_google_tag_manager.html" %}
    <script src="{% static 'js/uswds-init.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/uswds.min.css' %}" />

    <!-- styles intentionally hardcoded here as an extra reminder to remove.
         we are doing just bare minimum definitions here until USWDS fully integrated.
    -->
    <style>
      /* header */
      .dol-header-logo img {
        width: 56px;
      }
      .usa-logo__text {
        font-size: 1.1875rem;
        text-transform: uppercase;
        margin-top: 20px;
        padding-left: 65px;
      }
      .usa-navbar {
        height: auto;
      }
      .usa-navbar .usa-logo {
        padding: 8px 0;
      }
      /* USWDS seems to break nav here */
      @media only screen and (min-width: 64em) {
        .usa-header--extended .usa-logo {
          margin-top: 0;
          margin-bottom: 1rem;
          padding-top: 0;
        }
        .usa-logo__text {
          margin-top: 4px;
          padding-top: 16px;
        }
        .usa-nav__secondary {
          bottom: 2rem;
        }
      }
      #prequalification-form section {
        margin-top: 3rem;
      }
      #prequalification-form #swa-options {
        margin-top: 1rem;
      }
      img.logindotgov {
        height: 1rem;
        vertical-align: text-bottom;
      }
      #what-to-expect section {
        margin-top: 2rem;
      }
      .dol-form .usa-form-group {
        margin-top: 0;
        clear: both;
      }
      .dol-form .usa-form-group--error .usa-legend {
        font-weight: bold;
      }
      .dol-form .usa-legend {
        float: left;
        max-width: none;
        margin-top: 0;
      }
    </style>
  </head>
  <body class="">
    <script src="{% static 'js/uswds.min.js' %}"></script>
    <section>{% include '_header.html' %}</section>
    <section id="main-content">{% block content %}{% endblock %}</section>
    <section>{% include '_footer.html' %}</section>
  </body>
</html>
