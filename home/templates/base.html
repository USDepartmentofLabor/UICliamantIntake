{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="canonical" href="{{base_url}}" />
    <link rel="shortlink" href="{{base_url}}" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/vnd.microsoft.icon"
    />
    <link rel="revision" href="{{base_url}}" />
    <!-- prettier-ignore -->
    <title>
      {{ appname }} | {% translate "U.S. Department of Labor" %}
    </title>
    <style id="antiClickjack">
      body{display:none !important;}
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
    {% include "./_google_tag_manager.html" %}
    <script src="{% static 'js/uswds-init.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/uswds.min.css' %}" />

    <!-- styles intentionally hardcoded here as an extra reminder to remove.
         we are doing just bare minimum definitions here until USWDS fully integrated.
    -->
    <style>
      @media (min-width: 64em) {
        .usa-header--basic .usa-navbar {
          width: 50%
        }
        .usa-logo {
          margin-top: 1rem;
        }
      }
      .dol-banner .usa-banner__header {
        min-height: 0;
      }
      .dol-banner a {
        width: 100%;
      }
      .usa-section {
        padding-top: 0;
      }
      .dol-footer-nav {
        background-color: #ddd;
      }
      @media (min-width: 30em) {
        .dol-footer-nav .usa-footer__nav {
          padding-top: 1rem;
        }
        .usa-logo {
          font-size: 1rem;
        }
      }
      .usa-footer--big .usa-footer__primary-link {
        font-family: sans-serif;
        cursor: pointer !important;
      }
      .TEXT-UPPER {
        text-transform: uppercase;
      }
      .usa-social-link {
        background-color: transparent;
        border: 3px solid #aaa;
      }
      #prequalification-form section {
        margin-top: 3rem;
      }
      #prequalification-form #swa-options {
        margin-top: 1rem;
      }
      #main-content section {
        margin-top: 2rem;
        line-height: 1.5;
      }
      .dol-form .usa-form-group {
        margin-top: 0;
        clear: both;
      }
      .dol-form .usa-form-group--error .usa-legend {
        font-weight: bold;
      }
      .dol-form .usa-legend {
        float: left;
        max-width: none;
        margin-top: 0;
      }
      .dol-swa-contact .usa-accordion__content div {
        margin-bottom: 1rem;
      }
      .dol-swa-contact .usa-accordion__content h4 {
        margin-bottom: 0;
      }
      #main-content .usa-accordion__button, #main-content .usa-accordion__button:hover {
        background-color: #757575;
        color: #fff;
      }
      #main-content .usa-accordion__button[aria-expanded="false"] {
        background-image: url("/static/img/usa-icons-bg/add--white.svg");
      }
      #main-content .usa-accordion__button[aria-expanded="true"] {
        background-image: url("/static/img/usa-icons-bg/remove--white.svg");
      }
      .claim-id {
        display: block;
      }
      footer .usa-accordion__content {
        background-color: #f0f0f0;
      }
      .dol-connect {
        white-space: nowrap;
      }
      @media screen and (min-width: 1048px) {
        .dol-util-links {
          margin-top: 0.75rem;
        }
        .dol-util-links li {
          display: inline;
          padding: 0 1rem;
          white-space: nowrap;
          border-right: solid 1px #aaa;
        }
        .dol-util-links .usa-list li:last-child {
          padding-right: 0;
          border-right: none;
        }
        .dol-connect {
          position: relative;
          top: 0.75rem;
        }
      }
      @media screen and (min-width: 640px) {
        .dol-util-links {
          text-align: right;
        }
      }
    </style>
  </head>
  <body class="">
    <script src="{% static 'js/uswds.min.js' %}"></script>
    {% include '_header.html' %}
    <section class="usa-section">
      <section id="main-content" class="tablet-lg:width-tablet margin-x-auto">
        <div class="grid-container">
          <main role="main">
            {% block content %}{% endblock %}
          </main>
        </div>
      </section>
    </section>
    <section>{% include '_footer.html' %}</section>
  </body>
</html>
