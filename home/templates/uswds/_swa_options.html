{% load i18n %}
<label class="usa-label" for="swa_code"
  >{% translate "Select your state" %}</label
>
<select name="swa_code" class="usa-select" id="swa_code" {% if onchange %}onchange="{{ onchange }}"{% endif %}>
  <option disabled {% if not swa %}selected{% endif %} value>-{% translate "Select" %}-</option>
  {% for swa in swas %}
  <option value="{{swa.code}}" {% if swa and swa == swa.code %} selected {% endif %}>{{swa.name}}</option>
  {% endfor %}
</select>
